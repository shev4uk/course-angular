<input type="text" [(ngModel)]="title">
{{ title }}
<button (click)="getValue()">Get</button>

<form #MyForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email" name="email" required #email="ngModel">
    <ng-container *ngIf="email.valid">
      field valid
    </ng-container>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="user.gender" name="gender" required>
      <option *ngFor="let g of gender" [value]="g">{{g}}</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" ngModel name="check" required>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!MyForm.form.valid">Submit</button>
</form>
